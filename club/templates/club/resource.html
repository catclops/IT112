{% extends 'base.html' %}
{% block content %}
<h2>Resources</h2>
<table class="table">
  <tr>
      <th>Name</th>
      <th>Link</th>
      <th>Description</th>
  </tr>
  {% for r in resource_list %}
    <tr>
        <td>{{ r.resourcename }}</td>
        <td> {{r.resourceurl }}</td>
        <td> {{r.resourcedescription }}</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
