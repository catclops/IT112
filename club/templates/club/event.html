{% extends 'base.html' %}
{% block content %}
<h2>Events</h2>
<table class="table">
  <tr>
      <th>Name</th>
      <th>Location</th>
      <th>Time</th>
      <th>Description</th>
  </tr>
  {% for e in event_list %}
    <tr>
        <td>{{ e.eventtitle }}</td>
        <td> {{e.eventlocation }}</td>
        <td> {{e.eventtime }}</td>
        <td> {{e.eventdescription }}</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
